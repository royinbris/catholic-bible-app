<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가톨릭 성경 - 새번역 2005</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</head>

<body class="bg-stone-50 text-stone-900 font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header will be injected by app.js -->
        <header id="main-header"
            class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-stone-200 transition-all duration-300">
            <div class="max-w-4xl mx-auto w-full h-16 flex items-center">
                <div id="header-title" style="flex:1; display:flex; align-items:center;">
                </div>
                <div id="header-info" class="text-sm font-medium text-stone-500 ml-2"></div>
            </div>
        </header>

        <main id="content" class="relative flex-1 max-w-4xl mx-auto w-full px-6 py-8">
            <!-- Content will be injected by app.js -->
            <div id="view-container" class="opacity-100 transition-opacity duration-300"></div>

            <div id="loading"
                class="flex flex-col items-center justify-center py-10 opacity-0 transition-opacity duration-300 hidden">
                <div class="w-8 h-8 border-3 border-stone-200 border-t-accent rounded-full animate-spin"></div>
                <p class="mt-3 text-stone-400 text-sm font-medium">말씀을 불러오는 중입니다...</p>
            </div>
        </main>



        <!-- Settings Page (Full Screen) -->
        <div id="settings-modal"
            style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; z-index:100; background:#f5f5f4; flex-direction:column; overflow-y:auto;">
            <div style="max-width:36rem; margin:0 auto; width:100%; padding:16px; box-sizing:border-box;">
                <div
                    style="display:flex; align-items:center; justify-content:space-between; padding:12px 0; margin-bottom:16px;">
                    <h3 class="text-xl font-bold text-stone-800">데이터 관리</h3>
                    <button id="close-settings"
                        style="padding:8px; border-radius:50%; border:1px solid #e7e5e4; background:#fff; cursor:pointer;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Upload Section Box -->
                <div
                    style="background:#fff; border:1px solid #e7e5e4; border-radius:12px; padding:20px; margin-bottom:16px;">
                    <label
                        style="display:block; font-size:0.8rem; font-weight:600; color:#78716c; text-transform:uppercase; letter-spacing:0.05em; margin-bottom:12px;">데이터
                        업로드</label>
                    <div id="drop-zone"
                        style="border:2px dashed #d6d3d1; border-radius:12px; padding:40px 20px; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; transition:border-color 0.2s;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
                            stroke="#a8a29e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="margin-bottom:12px;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" x2="12" y1="3" y2="15" />
                        </svg>
                        <p style="color:#57534e; font-weight:500; text-align:center; font-size:0.95rem;">여기에 마크다운 파일을
                            끌어다 놓으세요.</p>
                        <p style="color:#a8a29e; font-size:0.8rem; margin-top:4px;">또는 클릭하여 성경 파일(73개)을 선택하세요.</p>
                        <input type="file" id="file-input" multiple accept=".md" class="hidden">
                    </div>
                </div>

                <!-- Status Section Box -->
                <div
                    style="background:#fff; border:1px solid #e7e5e4; border-radius:12px; padding:20px; margin-bottom:16px;">
                    <label
                        style="display:block; font-size:0.8rem; font-weight:600; color:#78716c; text-transform:uppercase; letter-spacing:0.05em; margin-bottom:12px;">현재
                        상태</label>
                    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">
                        <span id="data-status-text" style="color:#1c1917; font-weight:700; font-size:1.1rem;">샘플 데이터 사용
                            중</span>
                        <button id="clear-data-btn" class="hidden"
                            style="font-size:0.85rem; color:#ef4444; font-weight:500; cursor:pointer; background:none; border:none;">데이터
                            삭제</button>
                    </div>
                    <div id="data-summary"
                        style="font-size:0.85rem; color:#57534e; margin-bottom:12px; padding:8px 12px; background:#fafaf9; border-radius:6px; border:1px solid #f5f5f4; display:none;">
                    </div>
                    <p style="font-size:0.75rem; color:#a8a29e; margin-bottom:12px;">데이터는 브라우저의 IndexedDB에 안전하게 보관됩니다.
                    </p>

                    <label
                        style="display:block; font-size:0.65rem; font-weight:700; color:#a8a29e; text-transform:uppercase; letter-spacing:0.1em; margin-bottom:8px;">업로드된
                        도서 목록</label>
                    <div id="file-list"
                        style="max-height:160px; overflow-y:auto; border:1px solid #f5f5f4; border-radius:6px; background:#fafaf9; padding:8px; font-size:0.75rem; color:#78716c; display:grid; grid-template-columns:1fr 1fr; gap:4px;">
                        <div
                            style="grid-column:span 2; padding:16px 0; text-align:center; color:#d6d3d1; font-style:italic;">
                            업로드된 파일이 없습니다.</div>
                    </div>
                </div>

                <!-- Close Button -->
                <div style="padding:8px 0; display:flex; justify-content:flex-end;">
                    <button id="close-modal-footer"
                        style="padding:10px 24px; background:#1c1917; color:#fff; font-weight:600; border-radius:8px; border:none; cursor:pointer; font-size:0.9rem;">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/db.js"></script>
    <script src="lib/parser.js"></script>
    <script src="app.js"></script>
</body>

</html>
