<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가톨릭 성경 - 새번역 2005</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</head>

<body class="bg-stone-50 text-stone-900 font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header will be injected by app.js -->
        <header id="main-header" class="sticky top-0 z-50">
            <div class="max-w-4xl mx-auto w-full h-16 flex items-center">
                <div id="header-title" style="flex:1; display:flex; align-items:center;">
                </div>
            </div>
        </header>

        <main id="content" class="relative flex-1 max-w-4xl mx-auto w-full px-6 py-8">
            <!-- Content will be injected by app.js -->
            <div id="view-container" class="opacity-100 transition-opacity duration-300"></div>

            <div id="loading"
                class="flex flex-col items-center justify-center py-10 opacity-0 transition-opacity duration-300 hidden">
                <div class="w-8 h-8 border-3 border-stone-200 border-t-accent rounded-full animate-spin"></div>
                <p class="mt-3 text-stone-400 text-sm font-medium">말씀을 불러오는 중입니다...</p>
            </div>
        </main>

        <!-- Settings Modal (Full Screen Overlay) -->
        <div id="settings-modal" class="flex"
            style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; z-index:100; flex-direction:column; overflow-y:auto;">
            <div class="settings-container">
                <div class="flex items-center justify-between py-3 mb-4">
                    <h3 class="settings-title">설정 및 데이터</h3>
                    <button id="close-settings" class="close-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Theme Section -->
                <div class="settings-box">
                    <label class="settings-label">화면 테마</label>
                    <div class="theme-toggle-group">
                        <button class="theme-btn active" data-theme-val="system">시스템 설정</button>
                        <button class="theme-btn" data-theme-val="light">라이트</button>
                        <button class="theme-btn" data-theme-val="dark">다크</button>
                    </div>
                </div>

                <!-- Upload Section Box -->
                <div class="settings-box">
                    <label class="settings-label">데이터 업로드</label>
                    <div id="drop-zone"
                        class="flex flex-col items-center justify-center p-10 cursor-pointer rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mb-3">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" x2="12" y1="3" y2="15" />
                        </svg>
                        <p class="font-medium text-center text-sm">여기에 마크다운 파일을 끌어다 놓으세요.</p>
                        <p class="text-xs mt-1 opacity-60">또는 클릭하여 성경 파일(73개)을 선택하세요.</p>
                        <input type="file" id="file-input" multiple accept=".md" class="hidden">
                    </div>
                </div>

                <!-- Status Section Box -->
                <div class="settings-box">
                    <label class="settings-label">현재 상태</label>
                    <div class="flex items-center justify-between mb-2">
                        <span id="data-status-text" class="font-bold text-lg">샘플 데이터 사용 중</span>
                        <button id="clear-data-btn" class="hidden"
                            style="font-size:0.85rem; color:#ef4444; font-weight:500; cursor:pointer; background:none; border:none;">데이터
                            삭제</button>
                    </div>
                    <div id="data-summary" class="text-xs mb-3 p-3 rounded-md hidden">
                    </div>
                    <div id="file-list" class="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto pr-1 text-xs opacity-60">
                    </div>
                </div>

                <button id="close-modal-footer"
                    class="w-full py-6 text-stone-500 font-bold hover:text-stone-900 transition-colors">닫기</button>
            </div>
        </div>
    </div>

    <script src="lib/db.js"></script>
    <script src="lib/parser.js"></script>
    <!-- Force Cache Clear Script -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(function (names) {
                for (let name of names) caches.delete(name);
            });
        }
    </script>
    <script src="app.js" defer></script>
</body>

</html>
